    <h1>if statement</h1>
    <h1>Voting Eligibility Criteria</h1>


    <script type="text/javascript">
        var age = 20;
        if ( age > 18 )//Conditional Statement
        {
            document.write("<b>Eligibility for voting</b>");
         }
    </script><br><br><br><br><br>

    




    <h1>if_Else statement</h1>
    <h1>voting Eligibility Criteria</h1>
    <script>
        var age = 15;
        if (age > 18)//Conditional statement
        {
         document.write("<b>Eligible for voting</b>");
        }else{
            document.write("<b>Not Eligible for voting</b>");
        }
    </script><br><br><br><br>br

     

<h2>Else if Example</h2>
    <script>
     var role = "admin";
     if( role == "teacher"){
         document.write("The Role is <b>Teacher</b>");
     } else if ( role == "admin"){
         document.write("The role is <b>admin</b>");
     }else if(role == "Student"){
         document.write("The role is <b>Student</B>");
     }else{
         document.write("The Role is <b>Unknown Role</b>");
     }
    </script><br><br><br><br><br><br>



    <h1>Switch statment</h1>
    <script>
        var food = "prawns"
        switch (food)
        {
            case 'chicken':
              console.log('Enjoy your Broasted chicken');
              break;
            case 'prawns':
              console.log('Enjoy your Dragon prawns');
              break;
            default:
              console.log('Enjoy Your meal');
             
        }
    </script><BR><BR><BR><BR></BR></BR></BR></BR>
